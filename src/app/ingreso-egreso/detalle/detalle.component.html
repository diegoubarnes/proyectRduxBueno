<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th id>Descripci√≥n</th>
                            <th id>Monto</th>
                            <th id>Tipo</th>
                            <th id>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ingresoEgresos ">
                            <td>{{item.descripcion}}</td>
                            <td>{{item.monto | currency}}</td>
                            <td [class.text-success]="item.tipo === 'ingreso'" [class.text-danger]="item.tipo !== 'ingreso'">
                                {{item.tipo}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="borrar(item.uid)">
                                    <em class="fa fa-trash"></em>
                                    Borrar  
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
